<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">CatetIn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                        th:href="@{/}"
                        th:classappend="${currentUri == '/' ? 'active' : ''}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                        th:href="@{/todos}"
                        th:classappend="${currentUri == '/todos' ? 'active' : ''}">
                            Todos
                        </a>
                    </li>
                </ul>

                <span class="navbar-text">
                    <form class="d-flex align-items-center gap-3" th:action="@{/logout}" method="post"><<span class="text-light fw-bold" th:text="${username}">Username</span>
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </span>
            </div>
        </div>
    </nav>


    <div class="container text-center h-80 d-flex flex-column justify-content-center align-items-center mt-5">
        
        <div class="w-100 mb-5">
            <h1 class="mb-2">Welcome To Catetin</h1>
            <span class="fst-italic">Catet Tugasmu biar ga lupa | by </span><a target="_blank" href="https://www.instagram.com/madrjl/#">23552011138</a>
        </div>

        <div class="w-100 mb-4">
            <h3 class="mb-2">Yuk Mulai Catet</h3>
            <a class="btn btn-primary" th:href="@{/todos}">Klik Disini</a>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
