<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5 w-50">
        <h2 class="mb-4 text-center">Login</h2>

        <!-- Tampilkan error jika ada parameter error -->
        <div th:if="${param.error}" class="alert alert-danger">
            Username atau password salah
        </div>

        <!-- Tampilkan pesan jika berhasil logout -->
        <div th:if="${param.logout}" class="alert alert-success">
            Anda berhasil logout.
        </div>

        <!-- Tampilkan pesan jika baru saja register -->
        <div th:if="${param.registered}" class="alert alert-success">
            Registrasi berhasil! Silakan login.
        </div>

        <form th:action="@{/login}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <p class="text-center mt-3">
                Belum punya akun? <a th:href="@{/register}">Daftar</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
