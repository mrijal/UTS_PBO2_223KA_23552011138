<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit To-Do</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="#">CatetIn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${currentUri == '/' ? 'active' : ''}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/todos}"
                       th:classappend="${currentUri.startsWith('/todos') ? 'active' : ''}">Todos</a>
                </li>
            </ul>
            <span class="navbar-text">
                <form class="d-flex align-items-center gap-3" th:action="@{/logout}" method="post"><<span class="text-light fw-bold" th:text="${username}">Username</span>
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </span>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="mb-4">Edit To-Do</h1>

    <form th:action="@{'/todos/update/' + ${todo.id}}" th:object="${todo}" method="post" class="row justify-content-center">
        <div class="col-md-6 d-flex flex-column gap-3">
            <input type="text" th:field="*{task}" class="form-control" placeholder="Masukkan Tugas" required>
            <input type="datetime-local" th:field="*{date}" class="form-control" />
            <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
